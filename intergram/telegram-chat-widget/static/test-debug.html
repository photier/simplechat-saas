<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Debug Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 40px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .log {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
        }
        .log div {
            margin: 5px 0;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .info {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <h1>üîç Widget Debug Console</h1>
    <div class="log" id="log"></div>

    <script>
        // Override console methods to show in page
        const logDiv = document.getElementById('log');
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            addLog(args.join(' '), 'info');
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            addLog(args.join(' '), 'error');
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            addLog(args.join(' '), 'error');
            originalWarn.apply(console, args);
        };

        // Set widget config
        addLog('Setting window.intergramId = "999999"', 'info');
        window.intergramId = "999999";

        addLog('Setting window.intergramServer = "http://localhost:3000"', 'info');
        window.intergramServer = "http://localhost:3000";

        window.intergramCustomizations = {
            titleClosed: 'Test Widget',
            titleOpen: 'Test Widget',
            introMessage: 'Debug test',
            mainColor: "#007AFF"
        };

        addLog('Widget config set successfully', 'success');
        addLog('Loading widget.js...', 'info');

        // Monitor for widget loading
        window.addEventListener('load', function() {
            addLog('Window loaded event fired', 'success');

            // Check if intergram root was created
            setTimeout(function() {
                const root = document.getElementById('intergramRoot');
                if (root) {
                    addLog('‚úÖ intergramRoot div created!', 'success');
                    addLog(`intergramRoot children: ${root.children.length}`, 'info');
                    if (root.children.length > 0) {
                        addLog('‚úÖ Widget rendered successfully!', 'success');

                        // Check for iframe after clicking widget
                        setTimeout(function() {
                            const iframe = document.querySelector('iframe#intergramChatFrame');
                            if (iframe) {
                                addLog('‚úÖ IFRAME FOUND! src: ' + iframe.src, 'success');
                            } else {
                                addLog('‚ùå IFRAME NOT FOUND - widget opened but no iframe', 'error');
                                addLog('Checking all iframes:', 'info');
                                const allIframes = document.querySelectorAll('iframe');
                                addLog(`Total iframes: ${allIframes.length}`, 'info');
                            }
                        }, 3000);
                    } else {
                        addLog('‚ùå intergramRoot created but no children (widget not rendered)', 'error');
                    }
                } else {
                    addLog('‚ùå intergramRoot div NOT created (widget.js may not have loaded or errored)', 'error');
                }
            }, 2000);
        });
    </script>
    <script id="intergram" type="text/javascript" src="http://localhost:3000/js/widget.js"></script>
</body>
</html>
